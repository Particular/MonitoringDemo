name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2022
            name: Windows
          - os: ubuntu-22.04
            name: Linux
          - os: macos-14
            name: Macos  
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: dotnet build src --configuration Release
      - name: Publish artifacts
        if: matrix.name == 'Windows'
        uses: actions/upload-artifact@v4.6.2
        with:
          name: binaries
          path: binaries/*
          retention-days: 7
