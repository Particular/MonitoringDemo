name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: ubuntu-latest
            name: Linux
          - os: macos-14
            name: Macos  
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.0.0
        with:
          global-json-file: global.json
      - name: Build
        run: dotnet build src --configuration Release
      - name: Publish artifacts
        if: matrix.name == 'Windows'
        uses: actions/upload-artifact@v4.6.2
        with:
          name: binaries
          path: src/binaries/*
          retention-days: 7
